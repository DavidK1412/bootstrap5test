<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Bootstrap</title>
  <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
</head>

<body data-bs-theme="light">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <button id="change" class="btn rounded-fill">
        <i id="icono" class="bi bi-moon-fill"></i>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>
  </nav>
  <div class="container">
    <!-- Formulario centrado con boton de enviar, campos nombre - apellido - correo - fecha de nacimiento -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputLastName">
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Correo</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="col-md-6">
        <label for="inputDate" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="inputDate">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#modal-datos">Enviar</button>
      </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="modal-datos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Gracias</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Gracias por enviar tus datos!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
